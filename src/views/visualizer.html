<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/visualizer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/be0511c2b3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <title>Visualizer</title>
</head>

<body>
    <nav>
        <div class="logo-wrapper">
            <img src="../static/img/logo.png" class="logo">
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="links">
            <li class="login-link"><a href="login.html">LOGIN</a></li>
            <li><a href="index.html">HOME</a></li>
            <li><a href="visualizer.html">VISUALIZER</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
        </ul>
        <a href="register.html" class="account_link">
            <div class="account">
                <img src="../static/img/icons/account_icon.png" class="login-img">
            </div>
        </a>
    </nav>
    <div class="login-message" style="display: none;">
        <h2>You are not logged in!</h2>
    </div>
    <div class="visualizer-content">
        <h3 class="chart-visualizer-text">Chart Visualizer</h3>
        <section class="visualizer-wrapper">
            <div class="chart-wrapper">
                <button class="show-filters-btn">Show filters</button>
                <div class="filters">
                    <div class="scrollable-list">
                        <h5>Categoria</h5>
                        <form id="categorii">
                        </form>
                    </div>
                    <div class="scrollable-list" style="display: none;">
                        <h5>Gen</h5>
                        <form id="genuri">
                        </form>
                    </div>
                    <div class="scrollable-list" style="display: none;">
                        <h5>Tip de mediu</h5>
                        <form id="medii">
                        </form>
                    </div>
                    <div class="scrollable-list">
                        <h5>Judete</h5>
                        <form id="judete">
                        </form>
                    </div>
                    <div class="scrollable-list">
                        <h5>Perioada</h5>
                        <form id="perioade">
                        </form>
                    </div>
                </div>

                <div class="chart-panel">
                    <div class="chart-view">
                        <div class="chart-wrap">
                            <div id="pie-chart" class="chart"></div>
                        </div>
                        <div class="chart-wrap">
                            <div id="bar-chart" class="chart"></div>
                        </div>

                        <div class="chart-wrap">
                            <div id="line-chart" class="chart"></div>
                        </div>
                    </div>
                    <div class="chart-options">
                        <button id="apply-filters-btn" class="chart-btn">Apply filters</button>
                        <button onclick="showDiv('pie-chart')" class="chart-btn">Pie Chart</button>
                        <button onclick="showDiv('bar-chart')" class="chart-btn">Bar Chart</button>
                        <button onclick="showDiv('line-chart')" class="chart-btn">Line Chart</button>
                        <button for="export-format" class="chart-btn" class="export-btn"
                            id="export-button">Export</button>
                        <select id="export-format" class="chart-btn">
                            <option>CSV</option>
                            <option>SVG</option>
                            <option>PDF</option>
                        </select>
                        <!-- <div class="export-wrapper" placeholder="Export as...">

                        </div> -->
                    </div>

                </div>
            </div>
        </section>
        <h3 class="cartographic-visualizer-text">Cartographic Visualizer</h3>
        <div id="county_info">
            â€Ž
        </div>
        <div class="map-wrapper">
            <div id="map_container">
            </div>
        </div>
        <h2>Feedback</h2>
        <section class="feedback-section" id="feedback-section">
        </section>
        <div class="submit-feedback">
            <h4 class="username-text"></h4>
            <div class="stars" id="submit-stars">
                <i class="fa-sharp fa-regular fa-star"></i>
                <i class="fa-sharp fa-regular fa-star"></i>
                <i class="fa-sharp fa-regular fa-star"></i>
                <i class="fa-sharp fa-regular fa-star"></i>
                <i class="fa-sharp fa-regular fa-star"></i>
            </div>
            <textarea placeholder="Write your feedback..." id="feedback-textarea"></textarea>
            <button id="submit-feedback-button">Submit Feedback</button>
        </div>
    </div>


    <!-- https://developers.google.com/chart/interactive/docs/quick_start -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="../static/scripts/visualizer/render_feedbacks.js"></script>
    <script src="../static/scripts/ui/load_ui.js">
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
        crossorigin="anonymous"></script>
    <script src="../static/scripts/visualizer/visualizer.js"></script>
    <script src="../static/scripts/ui/hamburger.js"></script>
    <script src="../static/scripts/visualizer/cartographic.js"></script>
    <script src="../static/scripts/visualizer/submit_feedback.js"></script>
    <script src="../static/scripts/visualizer/filters/render_filters.js"></script>
    <script src="../static/scripts/visualizer/filters/manage_filters.js"></script>
    <script src="../static/scripts/visualizer/filters/beautify_data.js"></script>
    <script src="../static/scripts/export/export_data.js"></script>

</body>

</html>

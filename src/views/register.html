<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="form-wrapper">
        <div class="form-box">
            <div class="top-text-register">
                <h2 class="welcome-text">Welcome to UnX!</h2>
                <h5 class="description-text">Begin your journey to our platform by creating an account:</h5>
            </div>

            <form class="my-form" id="register-form">
                <div class="invalid-input">

                </div>
                <label for="email"> Email </label>
                <input type="text" name="email" placeholder="Your email address">
                <label for="username"> Username </label>
                <input type="text" name="username" placeholder="Your username">
                <label for="email"> Password </label>
                <input type="password" name="password" placeholder="Your password">
                <div class="terms-checkbox">
                    <input type="checkbox">
                    <h6 class="checkbox-text">I have read the terms and conditions.</h6>
                </div>
                <button class="register-btn" type="submit">Register</button>
                <div class="already">
                    <h6 class="already-text">Already have an account?</h6>
                    <a href="login.html" class="login-link">
                        Log in
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const form = event.target;
            const email = form.elements.email.value;
            const username = form.elements.username.value;
            const password = form.elements.password.value;

            const userData = {
                email: email,
                username: username,
                password: password
            };

            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(data => {

                    if (typeof data.error === 'undefined') { // registration succeded
                        window.location.href = "/src/views/login.html";
                    }

                    else{ // there is an input error

                        // Find the div element with the class "invalid-input"
                        const invalidDiv = document.querySelector('.invalid-input');
                        invalidDiv.innerHTML = '';

                        if(data.error == "Invalid password format"){
                                const texts = [
                            "The password must:",
                            "• contain at least one letter",
                            "• contain at least one digit",
                            "• be at least 6 characters long"
                            ];

                            texts.forEach(text => {
                            const h5 = document.createElement("h5");
                            h5.textContent =text;
                            invalidDiv.appendChild(h5);
                            });
                        }
                        
                        else if (data.error == "Invalid email format"){

                            const h5 = document.createElement('h5');
                            h5.textContent = data.error;

                            // Append the h5 element to the div
                            invalidDiv.appendChild(h5);
                        }
                    }
                    
                    console.log(data.error);

                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>

</html>

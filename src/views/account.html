<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/edit_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <title>edit_profile</title>
</head>

<body>


    <div class="form-wrapper">

        <div class="option-wrapper">
            <div class="top-buttons">
                <button class="option-btn" id="accountDetailsButton">Account Details</button>
                <button class="option-btn" id="resetPasswordButton">Reset Password</button>
            </div>
            <button class="logout-btn" id="logoutButton">Logout</button>
        </div>

        <div class="form-box">
            <div class="top-text-register">
                <div id="username-placeholder"></div>
                <h2 class="welcome-text">Account details</h2>
                <h5 class="description-text">Input the details that you wish to change and then press save to...save
                    them!</h5>

            </div>
            <form class="my-form" id="accountDetailsForm">
                <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" name="fName" placeholder="Your first name...">
                </div>
                <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" placeholder="Your last name...">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Your email address" value="dorel@yahoo.com" readonly>
                </div>
                <button type="submit" class="form-btn" id="saveChangesButton">Save Changes</button>
                <div id="successMessage" style="display: none;">
                    Details updated successfully!
                </div>
            </form>

            <form class="my-form" id="resetPasswordForm">
                <div class="form-group">
                    <label for="currentPassowrd">Current Password</label>
                    <input type="password" name="currentPassword" placeholder="Enter current password...">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" name="newPassword" placeholder="Enter new password...">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm new password...">
                </div>
                <button type="submit" class="form-btn" id="resetPasswordSubmitButton">Reset Password</button>
                <div id="successMessageResetPassword" style="display: none;">
                    Password updated successfully!
                </div>
            </form>

        </div>
    </div>

    <script src="../api/utils/account.js"></script>
    <script>
        const accountDetailsButton = document.getElementById("accountDetailsButton");
        const resetPasswordButton = document.getElementById("resetPasswordButton");
        const accountDetailsForm = document.getElementById("accountDetailsForm");
        const resetPasswordForm = document.getElementById("resetPasswordForm");
        const logoutButton = document.getElementById("logoutButton");
        const saveChangesButton = document.getElementById("saveChangesButton");
        const successMessage = document.getElementById("successMessage");
        const successMessageResetPassword = document.getElementById("successMessageResetPassword");

        function handleGetAccount() {
            const token = localStorage.getItem("token");

            fetch("http://localhost:3000/getAccountDetails", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: token,
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    const firstNameInput = document.querySelector('input[name="fName"]');
                    const lastNameInput = document.querySelector('input[name="lName"]');
                    firstNameInput.value = data.first_name;
                    lastNameInput.value = data.last_name;
                })
                .catch((error) => {
                    console.error("Error retrieving account details:", error);
                });
        }

        handleGetAccount();

        accountDetailsButton.addEventListener("click", () => {
            accountDetailsForm.style.display = "block";
            resetPasswordForm.style.display = "none";
            successMessage.style.display = "none";
        });

        resetPasswordButton.addEventListener("click", () => {
            accountDetailsForm.style.display = "none";
            resetPasswordForm.style.display = "block";
            successMessage.style.display = "none";
        });

        accountDetailsForm.style.display = "block";
        resetPasswordForm.style.display = "none";

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/src/views/login.html';
        }
        logoutButton.addEventListener("click", logout);

        function handlePasswordSubmit(event) {
            event.preventDefault();

            const currentPasswordInput = document.querySelector('input[name="currentPassword"]');
            const newPasswordInput = document.querySelector('input[name="newPassword"]');
            const confirmPasswordInput = document.querySelector('input[name="confirmPassword"]');
            const currentPassword = currentPasswordInput.value;
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            const token = localStorage.getItem("token");

            const data = {
                currentPassword,
                newPassword,
                confirmPassword,
            };

            fetch("http://localhost:3000/resetPassword", {
                method: "PUT", // Use the PUT method
                headers: {
                    "Content-Type": "application/json",
                    Authorization: token,
                },
                body: JSON.stringify(data),
            }).then((response) => {
                console.log(response);
                if (response.ok) {
                    console.log("Password updated successfully");
                    successMessageResetPassword.style.display = "block";
                } else {
                    console.error("Error updating password");

                }
            }).catch((error) => {
                console.error("Error updating password:", error);
            });
        }

        resetPasswordForm.addEventListener("submit", handlePasswordSubmit);

        function handleFormSubmit(event) {
            event.preventDefault();

            const firstNameInput = document.querySelector('input[name="fName"]');
            const lastNameInput = document.querySelector('input[name="lName"]');
            const firstName = firstNameInput.value;
            const lastName = lastNameInput.value;

            const token = localStorage.getItem("token");

            const data = {
                firstName,
                lastName,
            };

            fetch("http://localhost:3000/updateAccount", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: token,
                },
                body: JSON.stringify(data),
            }).then((response) => {
                if (response.ok) {
                    console.log("Account updated successfully");
                    successMessage.style.display = "block";
                } else {
                    console.error("Error updating account");
                }
            }).catch((error) => {
                console.error("Error updating account:", error);
            });
        }

        accountDetailsForm.addEventListener("submit", handleFormSubmit);
    </script>
</body>

</html>
